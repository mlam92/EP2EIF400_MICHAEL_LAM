	<body>
		<div class="container">
			<nav class="navbar ">
			  <div class="container-fluid">
				<div class="navbar-header">
				  <!-- <a class="navbar-brand" href="#">WebSiteName</a>-->

				</div>
				<div>

			<div>	<!--Guia de breadcrumb-->
				<ol class="breadcrumb">
				  <li><a href="index.html">Home</a></li>
				  <li><a href="about.html">About</a></li>
				  <li><a href="courses.html">Courses</a></li>
				  <li class="active">Contact</li>
				</ol>
			</div>
			

			<div class="jumbotron">	<!--Espacio para el formulario-->
				<h3>Leave us a message</h3>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Name</label>
						<div class="col-md-8">
						<input type="text" class="form-control" id="nameField" placeholder="Your name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-md-8">
						  <input type="email" class="form-control" id="emailField" placeholder="example@gmail.com">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Telephone</label>
						<div class="col-md-8">
						  <input type="text" class="form-control" id="phoneField" placeholder="Phone number">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Comment</label>
						<div class="col-md-8">
						<input type="text" class="form-control" id="commentField" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
						  <div class="checkbox">
							<label>
							  <input type="checkbox"> I would like to receive news and updates.
							</label>
						  </div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
						  <button id="send" data-toggle="tooltip" data-placement="bottom" title="Send data" data-toggle="modal" data-target="#myModal">Send</button>
						</div>
					</div>	
				</form>
			</div>
